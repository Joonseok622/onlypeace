<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 뭐 먹지?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🍚 오늘 뭐 먹지? 🍚</h1>
        <p>버튼을 눌러 메뉴를 추천받아 보세요!</p>
        <div class="buttons">
            <button id="generator-btn">메뉴 추천받기</button>
            <button id="toggle-theme-btn">테마 변경</button>
        </div>
        <div id="results-container" class="results-container"></div>
        
        <div class="separator"></div>

        <section class="contact-section">
            <h2>🤝 제휴 문의</h2>
            <form action="https://formspree.io/f/xjggboll" method="POST">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required placeholder="홍길동">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label for="message">문의 내용</label>
                    <textarea id="message" name="message" rows="4" required placeholder="문의하실 내용을 적어주세요."></textarea>
                </div>
                <button type="submit" class="submit-btn">문의하기</button>
            </form>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
